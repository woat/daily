<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <h1 class="title">Ninjago - A Ninja REST API</h1>
    <div id="homepage">
      <h1>Hire a ninja in your area!</h1>
      <div id="app">
        <div id="ninjas"></div>
        <div class="ninja-container">
          <form>
            <input type="text" v-model="lng" placeholder="longitude">
            <input type="text" v-model="lat" placeholder="latitude">
            <input type="Submit" @click="getNinjas()" value="Get Ninjas">
          </form>
          <form>
            <input type="text" v-model="newNinja.name" placeholder="name">
            <input type="text" v-model="newNinja.rank" placeholder="rank">
            <input type="text" v-model="newNinja.lng" placeholder="lng">
            <input type="text" v-model="newNinja.lat" placeholder="lat">
            <input type="Submit" @click="postNinjas()" value="Post Ninjas">
          </form>
          <div v-for="ninja in ninjasArray">
            <ul>
              <li>
                <span v-bind:class="ninja.obj.available.toString()"></span>
                <span class="name">{{ninja.obj.name}}</span>
                <span class="rank">{{ninja.obj.rank}}</span>
                <span class="dist">{{Math.floor(ninja.dis / 1000)}}</span>
              </li>
            </ul>
          </div>
        </div>
       </div>
     </div>
     <script src="https://unpkg.com/vue@2.3.3"></script> 
     <script src="main.js"></script>
   </body>
 </html>
