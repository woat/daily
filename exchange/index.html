<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css" />
  <title>Hello</title>
    
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-6 is-offset-2">
            <div class="box">
              <h1 id="revert" class="subtitle is-4">${basePrice} ${baseCurrency} equals</h1>
              <h1 id="convert" class="title is-1">#{targetPrice} ${targetCurrency}</h1>
              <div class="columns">
                <div class="column is-6">
                  <div class="columns">
                    <div class="column is-12">
                      <div class="columns">
                        <div class="column is-6">
                          <input id="baseAm" type="text" class="input" placeholder="Base Amount">
                        </div>
                        <div class="column is-6">
                          <span class="select">
                            <select id="baseDropdown"></select>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="columns">
                    <div class="column is-12">
                      <div class="columns">
                        <div class="column is-6">
                          <input id="targetAm" type="text" class="input" placeholder="Target Amount">
                        </div>
                        <div class="column is-6">
                          <span class="select">
                            <select id="targetDropdown"></select>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column is-6">
                  <h1>graph</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns">
          <div class="column is-4 is-offset-4">
            <span class="select">
              <select id="rateDropdown"></select>
            </span>
            <a id="submitRate" class="button">Get Rate</a>
          </div>
        </div>
        <div class="columns">
          <div class="column is-4 is-offset-4">
            <div id="dvTable"></div>
          </div>
        </div>
      </div>
  </section>

  <script src="main.js"></script>
</html>
