<!DOCTYPE html>
<html>
<script>
//Write a function that combines two lists by alternatingly taking elements. For example: given the two lists [a, b, c] and [1, 2, 3], the function should return [a, 1, b, 2, c, 3].

const listOne = ['a', 'b', 'c'],
      listTwo = ['1', '2', '3'];

function combineList(firstList, secondList) {
  let listAlt = [];
  for (var i = 0; i < firstList.length; i++) {
    listAlt.push(firstList[i]);
    listAlt.push(secondList[i]);
  }
  return listAlt;
}

console.log(combineList(listOne, listTwo));
</script>
</html>
